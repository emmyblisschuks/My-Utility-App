<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #333;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #00796b;
    text-align: center;
    font-weight: 600;
}

label {
    font-size: 1.2rem;
    color: #333;
    font-weight: 500;
    margin-bottom: 10px;
}

input[type="number"] {
    width: 100%;
    max-width: 250px;
    height: 40px;
    font-size: 1.1rem;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #e0f7fa;
    border-radius: 8px;
    background-color: #f9f9f9;
    color: #333;
    font-family: 'Poppins', sans-serif;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="number"]:focus {
    border-color: #00796b;
}

button {
    padding: 12px 24px;
    font-size: 1.1rem;
    font-weight: 500;
    color: white;
    background-color: #009688;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    margin-bottom: 20px;
}

button:hover {
    background-color: #004d40;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

div#result {
    font-size: 1.8rem;
    font-weight: 500;
    color: #333;
    background-color: #ffffff;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    min-width: 250px;
    text-align: center;
    border: 2px solid #e0f7fa;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    word-break: break-all; /* Ensures long passwords wrap */
}

div#result:hover {
    transform: scale(1.02);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

a {
    display: inline-block;
    padding: 12px 24px;
    background-color: #009688;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 500;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    margin-top: 20px;
}

a:hover {
    background-color: #004d40;
    transform: scale(1.05);
}

/* Container for form elements */
form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

/* Responsive design */
@media (max-width: 400px) {
    h1 {
        font-size: 2rem;
    }

    label {
        font-size: 1rem;
    }

    input[type="number"] {
        max-width: 200px;
        font-size: 1rem;
        height: 35px;
    }

    button {
        font-size: 1rem;
        padding: 10px 20px;
    }

    div#result {
        font-size: 1.5rem;
        min-width: 200px;
        padding: 10px 15px;
    }

    a {
        font-size: 1rem;
        padding: 10px 20px;
    }

    form {
        max-width: 300px;
    }
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById("length").value);
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let password = "";

            if (isNaN(length) || length < 4) {
                document.getElementById("result").textContent = "Enter a valid length (min 4).";
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById("result").textContent = "Generated Password: " + password;
        }
        function copyPassword() {
    const result = document.getElementById("result").textContent;
    const password = result.replace("Generated Password: ", "");
    navigator.clipboard.writeText(password).then(() => {
        alert("Password copied to clipboard!");
    });
}
    </script>
</head>
<body>
    <h1>Password Generator</h1>

    <label>Password Length:</label><br>
    <input type="number" id="length" value="12"><br><br>

    <button onclick="generatePassword()">Generate</button><br><br>

    <div id="result"></div>
    <button type="button" onclick="copyPassword()">Copy</button>

    <br>
    <a href="index.html">Back to Home</a>
    <script src="script.js"></script>:
</body>
</html>
