<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    color: #333;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #00796b;
    text-align: center;
    font-weight: 600;
}

input[type="text"] {
    width: 100%;
    max-width: 350px;
    height: 40px;
    font-size: 1.1rem;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #e0f7fa;
    border-radius: 8px;
    background-color: #f9f9f9;
    color: #333;
    font-family: 'Poppins', sans-serif;
    outline: none;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #00796b;
}

input[type="text"]::placeholder {
    color: #555;
    font-weight: 400;
}

button {
    padding: 12px 24px;
    font-size: 1.1rem;
    font-weight: 500;
    color: white;
    background-color: #009688;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    margin-bottom: 20px;
}

button:hover {
    background-color: #004d40;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

ul#tasks {
    list-style: none;
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

ul#tasks li {
    font-size: 1.1rem;
    font-weight: 500;
    color: #333;
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 2px solid #e0f7fa;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}

ul#tasks li:hover {
    background-color: #e0f7fa;
    transform: scale(1.02);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

a {
    display: inline-block;
    padding: 12px 24px;
    background-color: #009688;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    font-weight: 500;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    margin-top: 20px;
}

a:hover {
    background-color: #004d40;
    transform: scale(1.05);
}

/* Container for input and button */
form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 20px;
}

/* Responsive design */
@media (max-width: 400px) {
    h1 {
        font-size: 2rem;
    }

    input[type="text"] {
        max-width: 300px;
        font-size: 1rem;
        height: 35px;
    }

    button {
        font-size: 1rem;
        padding: 10px 20px;
    }

    ul#tasks {
        max-width: 300px;
    }

    ul#tasks li {
        font-size: 1rem;
        padding: 12px;
    }

    a {
        font-size: 1rem;
        padding: 10px 20px;
    }

    form {
        max-width: 300px;
    }
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>To-Do List</h1>
    <form>
        <input type="text" id="task" placeholder="Enter a task" aria-label="Enter a task">
        <button type="button" onclick="addTask()">Add</button>
    </form>
    <ul id="tasks" aria-live="polite"></ul>
    <a href="index.html">Back to Home</a>
    <script>
        function addTask() {
            const taskInput = document.getElementById("task");
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const li = document.createElement("li");
            li.textContent = taskText;
            li.onclick = function () {
                li.remove();
            };

            document.getElementById("tasks").appendChild(li);
            taskInput.value = "";
        }
    </script>
</body>
</html>
